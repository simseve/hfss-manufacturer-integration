; PlatformIO Project Configuration File for ESP32 GPS Tracker
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Library dependencies
lib_deps = 
    ; MQTT client
    knolleary/PubSubClient@^2.8
    
    ; JSON handling
    bblanchon/ArduinoJson@^6.21.3
    
    ; GPS parsing
    mikalhart/TinyGPSPlus@^1.0.3
    
    ; HTTP client (included in framework)
    ; WiFi (included in framework)
    ; Preferences (included in framework)

; Build flags
build_flags = 
    -D CORE_DEBUG_LEVEL=3
    -D ARDUINOJSON_USE_LONG_LONG=1
    
; Custom board settings for specific hardware
; Uncomment and modify as needed
; board_build.partitions = custom_partitions.csv
; board_build.flash_mode = qio
; board_build.f_flash = 80000000L

; For OTA updates
; upload_protocol = espota
; upload_port = 192.168.1.100

[env:esp32-c3]
; Alternative configuration for ESP32-C3
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps = ${env:esp32dev.lib_deps}
build_flags = ${env:esp32dev.build_flags}